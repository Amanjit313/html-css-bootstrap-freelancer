<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Bootstrap Freelancer</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <header>

    <div class="container-fluid header-title flex align-items-center">
      <div class="container-md">
        <div class="row">

          <!-- Title -->
          <div class="col-10 col-md-6 title flex">
            <h2>START BOOTSTRAP</h2>
          </div>
          <!-- /Title -->

          <!-- Menu -->
          <div class="col-6 d-none d-md-block menu flex">
            <nav>
              <ul class="flex justify-content-end">
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact-me">Contact</a></li>
              </ul>
            </nav>
          </div>

          <div class="col-2 d-md-none align-items-center flex justify-content-end small-menu">
            <i class="fa-solid fa-bars"></i>
          </div>
          <!-- /Menu -->

        </div>
      </div>
      
    </div>

    <!-- Jumbotron -->
    <div class="jumbotron container-fluid">
      <div class="container-md jumbotron total-center flex-column">

        <img src="./img/avatar.svg" alt="Avatar" title="Avatar">

        <h1>START BOOTSTRAP</h1>

        <div class="row star total-center col-8">
          <div class="col-2">
            <div class="star-line sl"></div>
          </div>
          <div class="col-1 total-center">
            <i class="fa-solid fa-star"></i>
          </div>
          <div class="col-2">
            <div class="star-line"></div>
          </div>
        </div>

        <p>Graphic Artist - Web Designer - Illustrator</p>

      </div>
    </div>
    <!-- /Jumbotron -->

  </header>

  <main>

    <!-- Main Parte 1 - Portfolio -->
    <section id="portfolio" class="container-fluid debug-3" >
      <div class="container-md debug-3">

        <div class="container debug-2">
          <div class="col-6 offset-3 debug-2 total-center">Titolo</div>
        </div>

        <div class="row debug-2 row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-xl-3">
          <div class="col box-card">
            <div class="col card total-center">A</div>
          </div>
          <div class="col box-card">
            <div class="col card total-center">A</div>
          </div>
          <div class="col box-card">
            <div class="col card total-center">A</div>
          </div>
          <div class="col box-card">
            <div class="col card total-center">A</div>
          </div>
          <div class="col box-card">
            <div class="col card total-center">A</div>
          </div>
          <div class="col box-card">
            <div class="col card total-center">A</div>
          </div>
        </div>
      </div>
    </section>
    <!-- /Main Parte 1 - Portfolio -->
    
    <!-- Main Parte 2 - About -->
    <section id="about">
      <div class="container-fluid debug-3">
        <div class="container-md debug-3">

          <div class="container debug-2">
            <div class="col-4 offset-4 debug-2 total-center">Titolo</div>
          </div>

          <div class="row row-cols-1 row-cols-md-2">
            <div class="col-8 offset-2 col-md-4 debug-2">A</div>
            <div class="col-8 col-md-4 offset-2 offset-md-0 debug-2">A</div>
          </div>

          <div class="col-4 offset-4 debug-2">A</div>

        </div>
      </div>
    </section>
    <!-- /Main Parte 2 - About -->
    
    <!-- Main Parte 3 - Contact Me -->
    <section id="contact-me">
      <div class="container-fluid debug-3">
        <div class="container-md debug-3">
          
          <div class="container debug-2">
            <div class="col-4 offset-4 debug-2 total-center">Titolo</div>
          </div>
          
          <div class="row">
            <div class="offset-2 col-8 debug-3">A</div>
            <div class="offset-2 col-8 debug-2">A</div>
          </div>

        </div>
      </div>
    </section>
    <!-- /Main Parte 3 - Contact Me -->
    
  </main>
  
  <footer>

    <!-- Social -->
    <div class="container-fluid ">

      <div class="row debug-2 row-cols-1 row-cols-sm-3">
        <div class="col-md-3 offset-md-1 col-xl-3 offset-xl-1 col-xxl-2 offset-xxl-3 debug-2"></div>
        <div class="col-md-4 col-xl-4 col-xxl-2 debug-2"></div>
        <div class="col-md-3 col-xl-3 col-xxl-2 debug-2"></div>
      </div>

      <div class="debug-2">
        <div class="offset-2 col-8 offset-sm-4 col-sm-4 offset-md-4 col-md-4 offset-xl-4 col-xl-4 offset-xxl-5 col-xxl-2 debug"></div>
      </div>

    </div>
    <!-- /Social -->

  </footer>
  
</body>
</html>

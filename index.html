<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Bootstrap Freelancer</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <header>

    <div class="container-fluid debug">
      <div class="container-md">
        <div class="row justify-content-center">

          <!-- Title -->
          <div class="col-10 col-md-6 debug-2 justify-content-center">T</div>
          <!-- /Title -->

          <!-- Menu -->
          <div class="col-6 debug d-none d-md-block text-end">C</div>
          <div class="col-2 debug d-md-none text-end">H</div>
          <!-- /Menu -->

        </div>
      </div>
      
    </div>

    <!-- Jumbotron -->
    <div class="jumbotron container-fluid debug">
      <div class="container-md jumbotron debug-2 total-center column">A</div>
    </div>
    <!-- /Jumbotron -->

  </header>

  <main>

    <!-- Main Parte 1 - Portfolio -->
    <section class="container-fluid debug-3">
      <div class="container-md debug-3">

        <div class="container debug-2">
          <div class="col-6 offset-3 debug-2 total-center">Titolo</div>
        </div>

        <div class="row debug-2 row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-xl-3">
          <div class="col box-card">
            <div class="col card total-center">A</div>
          </div>
          <div class="col box-card">
            <div class="col card total-center">A</div>
          </div>
          <div class="col box-card">
            <div class="col card total-center">A</div>
          </div>
          <div class="col box-card">
            <div class="col card total-center">A</div>
          </div>
          <div class="col box-card">
            <div class="col card total-center">A</div>
          </div>
          <div class="col box-card">
            <div class="col card total-center">A</div>
          </div>
        </div>
      </div>
    </section>
    <!-- /Main Parte 1 - Portfolio -->
    
    <!-- Main Parte 2 - About -->
    <section>
      <div class="container-fluid debug-3">
        <div class="container-md debug-3">

          <div class="container debug-2">
            <div class="col-4 offset-4 debug-2 total-center">Titolo</div>
          </div>

          <div class="row row-cols-1 row-cols-md-2">
            <div class="col-8 offset-2 col-md-4 debug-2">A</div>
            <div class="col-8 col-md-4 offset-2 offset-md-0 debug-2">A</div>
          </div>

          <div class="col-4 offset-4 debug-2">A</div>

        </div>
      </div>
    </section>
    <!-- /Main Parte 2 - About -->
    
    <!-- Main Parte 3 - Contact Me -->
    <section>
      <div class="container-fluid debug-3">
        <div class="container-md debug-3">
          
          <div class="container debug-2">
            <div class="col-4 offset-4 debug-2 total-center">Titolo</div>
          </div>
          
          <div class="row">
            <div class="offset-2 col-8 debug-3">A</div>
            <div class="offset-2 col-8 debug-2">A</div>
          </div>

        </div>
      </div>
    </section>
    <!-- /Main Parte 3 - Contact Me -->
    
  </main>
  
  <footer>

    <!-- Social -->
    <div class="container-fluid ">
      <div class="row debug-2 row-cols-1 row-cols-sm-3">
        <div class="col-md-3 offset-md-1 col-xl-3 offset-xl-1 col-xxl-2 offset-xxl-3 debug-2"></div>
        <div class="col-md-4 col-xl-4 col-xxl-2 debug-2"></div>
        <div class="col-md-3 col-xl-3 col-xxl-2 debug-2"></div>
      </div>

      <div class="debug-2">
        <div class="offset-2 col-8 offset-sm-4 col-sm-4 offset-md-4 col-md-4 offset-xl-4 col-xl-4 offset-xxl-5 col-xxl-2 debug"></div>
      </div>

    </div>
    <!-- /Social -->

  </footer>
  
</body>
</html>
